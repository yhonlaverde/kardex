<div class="card">
  <div class="card-body">
    <div class="flex">
      <app-actionbutton [actions]="action">
      </app-actionbutton>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <div class="row mb-3">
      <div class="col-sm-6">
        <fieldset>
          <legend>InBound</legend>
          <div class="row mb-3">
            <div class="col-sm-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="Trasfer">
                <label class="form-check-label" for="Trasfer">
                  Trasfer
                </label>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="Order">
                <label class="form-check-label" for="Order">
                  Return Order
                </label>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
      <div class=" col-sm-6">
        <fieldset>
          <legend>OutBound</legend>
          <div class="row mb-3">
            <div class="col-sm-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Trasfer
                </label>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="Sale">
                <label class="form-check-label" for="Sale">
                  Sale Order
                </label>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-6">
          <label for="">Order Trasnfer</label>
          <input class="form-control" type="text" name="" id="">
        </div>
        <div class="col-sm-6">
          <label for="">From</label>
          <input class="form-control" type="date" name="" id="">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-6">
          <label for="">To</label>
          <input class="form-control" type="date" name="" id="">
        </div>
        <div class="col-sm-6">
          <label for="">WSH Origin</label>
          <input class="form-control" type="text" name="" id="">
        </div>
      </div>
  </div>
</div>
